<label>顺序调整</label>
<ul id="picList" class="sort-list cols-4 clearfix">
    {{each list}}
    <li>
        <div class="pic" style="background-image:url({{$value.pic}})">
            <img src="/assets/mobile/imgs/ph_{{ratio}}.png">
            <span class="index">{{$index}}</span>
            <a class="del icon icon-trash"></a>
        </div>
    </li>
    {{/each}}
</ul>
<button id="addPic" class="btn btn-info btn-block"><i class="icon icon-plus"></i> 添加图片</button>
