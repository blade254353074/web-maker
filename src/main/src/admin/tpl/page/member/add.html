<div class="container">
    <div class="row">
        <fieldset>
            {{if !state}}
            <legend>成员添加</legend>
            {{/if}}
            <form id="form" class="form-horizontal">
                {{if state}}
                <input value="{{id}}" name="id" type="hidden"> {{/if}}
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">用户名</label>
                    <div class="col-sm-7">
                        <input value="{{username}}" name="username" id="username" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">姓名</label>
                    <div class="col-sm-7">
                        <input value="{{name}}" name="name" id="name" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="job" class="col-sm-4 control-label">职位</label>
                    <div class="col-sm-7">
                        <input value="{{job}}" name="job" id="job" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="jointime" class="col-sm-4 control-label">加入时间</label>
                    <div class="col-sm-7">
                        <input value="{{jointime}}" name="jointime" id="jointime" class="form-control" type="date">
                    </div>
                </div>
                {{if !state}}
                <p class="text-center">
                    <input id="submit" type="submit" class="btn btn-primary" value="添加成员">
                </p>
                {{/if}}
            </form>
        </fieldset>
    </div>
</div>
