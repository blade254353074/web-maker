<div class="article-list theme{{theme}}">
    <ul>
        {{if list.length > 0}}
            {{if limit<0}}
                {{each list}}
                    <li class="clearfix">
                        <a href="/article/{{$value.id}}">
                            <div>
                                <span class="title single-line">{{$value.title}}</span>
                                <span class="time">{{$value.time}}</span>
                            </div>
                            <div class="summary">{{$value.summary}}</div>
                        </a>
                    </li>
                {{/each}}
            {{else}}
                {{each list}}
                {{if $index<limit}}
                    <li class="clearfix">
                        <a href="/article/{{$value.id}}">
                            <div>
                                <span class="title single-line">{{$value.title}}</span>
                                <span class="time">{{$value.time}}</span>
                            </div>
                            <div class="summary">{{$value.summary}}</div>
                        </a>
                    </li>
                {{/if}}
                {{/each}}
            {{/if}}
        {{else}}
            <li class="ph">
                文章列表为空，请添加文章
            </li>
        {{/if}}
    </ul>
</div>
