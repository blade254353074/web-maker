<div class="article-detail" data-id="{{id}}">
    <div class="paper reader-text">
        <div class="article-header">
            <h3 class="title">{{title}}</h3>
            <div class="meta">
                <a href="javascript:;"><img src="{{avatar}}" class="avatar"></a>
                <div class="meta-main">
                    <p>{{author}}</p>
                    <p>{{time}}</p>
                </div>
            </div>
            <div class="thumbnail">
                <img src="{{banner}}">
            </div>
        </div>
        <div class="article-body">{{#content}}</div>
    </div>
    <div class="artcle-tool">
        {{if like}}
        <a class="tool-like active">
        {{else}}
        <a class="tool-like">
        {{/if}}
            <span class="icon icon-heart"></span>
        </a>
        <a class="tool-top">
            <span class="icon icon-arrow-up"></span>
        </a>
    </div>
</div>
