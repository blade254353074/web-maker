<section class="panel">
    <header class="panel-heading">产品管理列表</header>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="id">ID</th>
                    <th>名称</th>
                    <th>分类</th>
                    <th>简介</th>
                    <th style="width: 95px;">时间</th>
                    <th style="width: 220px;">操作</th>
                </tr>
            </thead>
            <tbody>
                {{each list}}
                <tr data-id="{{$value.id}}">
                    <th scope="row">{{$value.id}}</th>
                    <td>{{$value.name}}</td>
                    <td>{{$value.type}}</td>
                    <td>{{$value.summary}}</td>
                    <td>{{$value.time}}</td>
                    <td>
                        <a href="/#/product/detail/{{$value.id}}" class="btn btn-link" target="_blank">查看详细</a>
                        <button class="a-modify btn btn-warning">修改</button>
                        <button class="a-delete btn btn-danger">删除</button>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <nav class="text-center">
            <div class="pagination">{{#total | paging: page, '#/page/product/list/'}}</div>
        </nav>
    </div>
</section>
