<div class="container">
    {{if !state}}
    <legend>文章发布</legend>
    {{/if}}
    <fieldset>
        <form id="form">
            {{if id}}
            <input name="id" value="{{id}}" type="hidden">
            {{/if}}
            <div class="form-group">
                <label>公开与否</label>
                <p>
                    <label class="radio-inline">
                        {{if limit}}
                        <input name="limit" type="radio" value="true" checked>
                        {{else}}
                        <input name="limit" type="radio" value="true">
                        {{/if}}
                        公开
                    </label>
                    <label class="radio-inline">
                        {{if !limit}}
                        <input name="limit" type="radio" value="false" checked>
                        {{else}}
                        <input name="limit" type="radio" value="false">
                        {{/if}}
                        私有
                    </label>
                </p>
            </div>
            <div class="form-group">
                <label for="title">文章名称</label>
                <input value="{{title}}" name="title" id="title" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="type">文章类别</label>
                <select name="type" class="form-control">
                    {{if type}}
                        {{if type === 'front-end-development'}}
                        <option value="{{type}}">前端开发</option>
                        {{else if type === 'back-end-development'}}
                        <option value="{{type}}">后端开发</option>
                        {{else if type === 'visual-design'}}
                        <option value="{{type}}">视觉设计</option>
                        {{else if type === 'team-life'}}
                        <option value="{{type}}">团队生活</option>
                        {{/if}}
                    {{/if}}
                    <option value="front-end-development">前端开发</option>
                    <option value="back-end-development">后端开发</option>
                    <option value="visual-design">视觉设计</option>
                    <option value="team-life">团队生活</option>
                </select>
            </div>
            <div class="form-group">
                <label for="summary">文章简介</label>
                <input value="{{summary}}" name="summary" id="summary" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="image">封面上传</label>
                <div class="file-wrapper">
                    {{if cover}}
                    <img src="{{cover}}" class="img-thumbnail"> {{else}}
                    <img src="/assets/admin/imgs/artCover.png" class="img-thumbnail"> {{/if}}
                    <input value="{{cover}}" name="cover" type="hidden">
                    <a class="btn btn-success file-btn">
                        <span>上传文件</span>
                        <input name="image" type="file">
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label for="image">Banner上传</label>
                <div class="file-wrapper">
                    {{if banner}}
                    <img src="{{banner}}" class="img-thumbnail"> {{else}}
                    <img src="/assets/admin/imgs/artBanner.png" class="img-thumbnail"> {{/if}}
                    <input value="{{banner}}" name="banner" type="hidden">
                    <a class="btn btn-success file-btn">
                        <span>上传文件</span>
                        <input name="image" type="file">
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label for="ueditor">文章内容</label>
                <script type="text/plain" id="ueditor" style="width:100%;min-height:400px;z-index:99;">{{#content}}</script>
            </div>
            {{if !state}}
            <p class="text-right">
                <button id="submit" class="btn btn-primary">提交</button>
            </p>
            {{/if}}
        </form>
    </fieldset>
</div>
