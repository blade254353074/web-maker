<section class="panel">
    <header class="panel-heading">成员管理列表</header>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="id">ID</th>
                    <th class="avatar">头像</th>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>昵称</th>
                    <th>职位</th>
                    <th style="width: 95px;">加入时间</th>
                    <th style="width: 220px;">操作</th>
                </tr>
            </thead>
            <tbody>
                {{each list}}
                <tr data-id="{{$value.id}}">
                    <th scope="row">{{$value.id}}</th>
                    <td><img src="{{$value.avatar}}" class="avatar"></td>
                    <td>{{$value.username}}</td>
                    <td>{{$value.name}}</td>
                    <td>{{$value.nickname}}</td>
                    <td>{{$value.job}}</td>
                    <td>{{$value.jointime}}</td>
                    <td>
                        <button class="a-detail btn btn-info">查看详细</button>
                        <button class="a-modify btn btn-warning">修改</button>
                        <button class="a-delete btn btn-danger">删除</button>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <nav class="text-center">
            <div class="pagination">{{#total | paging: page, '#/page/member/list/'}}</div>
        </nav>
    </div>
</section>
